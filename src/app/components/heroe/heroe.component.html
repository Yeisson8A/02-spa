<!-- Los pipes sirven para transformar visualmente los datos,
     para usar los pipes lo hacemos así:
     {{ heroe.nombre | uppercase }}
 -->
<!-- En los pipes para mandar parámetros lo hacemos con dos puntos, así:
      {{ heroe.aoparicion | date: 'y' }}
 -->
<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Return to heroes</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <!-- Para hacer el source de una imagen de acuerdo a una condición,
                 podemos hacerlo: 
                    <img *ngIf="heroe.casa == 'Marvel'"....>
                    <img *ngIf="heroe.casa == 'DC'" ....>
                 o también en el src podemos hacer una condición así:
                    <img [src]="heroe.casa == 'DC' && True || False">

             -->
            <img class="img-logo" [src]="heroe.casa == 'DC' && 'assets/img/dc-logo.jpg' || 'assets/img/marvel-logo.png'">
        </div>
    </div>
</div>
